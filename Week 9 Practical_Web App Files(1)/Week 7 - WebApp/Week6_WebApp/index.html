<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Share</title>
    <!-- Include Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link to your app.js -->
    <script src="JS/app.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">DIY Image Share</h1>
        <hr>
        
        <!-- Form to upload images -->
        <div class="mb-4">
            <h3>Add Image</h3>
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="FileName" class="form-label">File Name</label>
                    <input type="text" class="form-control" id="FileName" placeholder="Enter file name">
                </div>
                <div class="mb-3">
                    <label for="userID" class="form-label">User ID</label>
                    <input type="text" class="form-control" id="userID" placeholder="Enter user ID">
                </div>
                <div class="mb-3">
                    <label for="userName" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter user name">
                </div>
                <div class="mb-3">
                    <label for="UpFile" class="form-label">File to Upload</label>
                    <input type="file" class="form-control" id="UpFile">
                </div>
                <button type="button" id="subNewForm" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Button to retrieve images -->
        <div class="mb-4">
            <button id="retImages" class="btn btn-primary">View DIY Images</button>
        </div>

        <!-- Image list section -->
        <div id="ImageList">
            <p>Please click the 'View DIY Images' button if you wish to view images on the system.</p>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
